<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style>
    
</style>   
</head>
<body>
    
    <a href="ContactUs.html" class="previous">&laquo; Back</a>
    <div class="container">
        <img src="Logo.png" alt="Company Logo" width="200" height="100">
        <h1><center>SAI PLASTICS</center></h1>
        <p><center>"Making you happy with the best quality"</center></p>

        <form class="row g-3" action="https://formsubmit.co/96a41cd5222617e502690cddabb4d410" method="post">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display:none;">
            <!-- Disbale Captcha -->
            <input type="text" name="_honey" style="display:none;">
            <input type="hidden" name="_next" value="https://formsubmit.co/success.html">
            <br class="row">
                <div class="col-md-6">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </br>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" class="form-control" required>
            <br>
            <label for="productQuality">How would you rate the quality of our products (out of 5)?*</label>
            <select id="productQuality" name="productQuality" class="form-control" required>
                <option value="5" selected>5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <br>
            <label for="whyChoose">Why do you choose us over the competition?*</label>
            <input type="text" id="whyChoose" name="whyChoose" class="form-control" style="height: 60px;" optional>
            <br>
            <label for="suggestions">What do you suggest that we improve?*</label>
            <input type="text" id="suggestions" name="suggestions" class="form-control" style="height: 60px;" optional>
            <br>
            
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>
   

    

</body>
</html>
